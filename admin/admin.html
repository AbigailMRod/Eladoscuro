<body>
    <section class="container-fluid" id="containerF">
        <div class="form_form">
    <form action="#" class="form" id="formulario" method="post">
        <p> - ADMINISTRADOR -</p>
        <div class="form-group" id="grupo-nombre">
            <label for="categoria" class="form-label">Categoría:</label>
            <select id="categoria" name="categoria" class="form-control"> <!-- onchange="VerificarMenu()" -->
              <option selected >Elegir. . .</option>
              <option>Playeras & Sudaderas</option>            
              <option>Stickers</option>
              <option>Posters</option>            
            </select>                       
          </div><!-- Categoria -->

          <div class="form-group">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" class="form-control" id="nombre" required>            
          </div><!-- Nombre -->

          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" required></textarea>
          </div>  <!-- Descripción -->

          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio"  required>
          </div> <!-- Precio -->  

          <div class="form-group" > 
            <div class="row">
              <div class="col-6" id="button_widget">
                <button id="upload_widget" class="btn btn-primary" type="button"> Subir foto</button>
              </div> <!-- col2 -->
              <div class="col-6 d-flex justify-content-center">
                <img class="img_new-shirt" src="./../img/Index/imagen_admin.png" alt="product_img" id="product_img">
              </div> <!-- col1 -->
          </div>
        </div> <!-- Imagen -->

        <input  id="btn_enviar" type="submit" class="btn btn-primary" value="Guardar"></input>     
        <input type="button" id="btn2" class="btn btn-primary" value="Pag. Productos" onclick="inicio()"> 
    </form>
    </div>
