<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- link botstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="./../CSS/cuenta.css">
</head>
<body>
    <section class="container" id="container">
        <form action="#" id="formulario" class="needs-validation"  novalidate>
            <div class="container-name" id="grupo-nombre">
                <label for="nombre" class="form-label"> Nombre Completo</label>
                <input id="nombre" name="nombre" type="text" class="form-control" required>
                <div class=" alert alert-success valid-feedback"  role="alert">¡Muy bien!</div>
                <div class="alert alert-danger invalid-feedback"  role="alert">Este campo requiere puras letras y mínimo 3</div>
            </div>
            <div class="container-telefono" id="grupo-telefono">
                <label for="telefono" class="form-label"> Télefono</label>
                <input id="telefono" name="telefono" type="text" class="form-control" required>
                <div class=" alert alert-success valid-feedback"  role="alert">¡Muy bien!</div>
                <div class="alert alert-danger invalid-feedback"  role="alert">por favor solo ingresa 10 números</div>
            </div>
            <div class="container-email" id="grupo-email">
                <label for="email" class="form-label"> Correo electrónico</label>
                <input id="email" name="email" type="text" class="form-control" placeholder="ejemplo@correo.com" required>
                <div class=" alert alert-success valid-feedback"  role="alert">¡Muy bien!</div>
                <div class="alert alert-danger invalid-feedback"  role="alert">Ingresa un correo válido</div>
            </div>
            <div class="container-pswd" id="grupo-password">
                <label for="password" class="form-label"> Contraseña</label>
                <input id="password" name="password" type="password" class="form-control" required>
                <div class=" alert alert-success valid-feedback"  role="alert">¡Muy bien!</div>
                <div class="alert alert-danger invalid-feedback"  role="alert">Completa este campo</div>
            </div>
            
            <br>
            <div>
                <button id="btn_enviar" type="submit" class="btn btn-primary">Enviar</button>
            </div>
            
            
            
            <!-- class="alert alert-primary" -->
            

            
            
        </form>

    </section>



    <script src="./../JS/cuenta.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
