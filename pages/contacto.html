        <section id="container">
            <div class="row">
                <form class="form" id="formulario" >
                    <p>CONTACTO</p>
                    <div class="form-group" id="grupo_nombre">
                        <label for="validationServer01" class="nombre" for="exampleInputName1">Nombre *</label>
                        <input type="text" id="nombre" class="form-control"  name="nombre"  placeholder="Nombre" required>
                    </div>
                    <div class="form-group" id="grupo_correo">
                        <label for="exampleInputEmail1">Correo electrónico *</label>
                        <input type="email" id="email" class="form-control" name="correo" placeholder="ejemplo@gmail.com" required>
                    </div>
                    <div class="form-group" id="grupo_telefono">
                        <label for="exampleInputPhone1">Teléfono *</label>
                        <input type="tel" id="tel" class="form-control" name="telefono" placeholder="Teléfono" required>
                    </div>
                    <div class="meseg" id="grupo_mensaje">
                        <label for="validationTextarea">Mensaje</label>
                        <textarea id="message" class="form-control" name="mensaje" placeholder="Mensaje" required></textarea>
                    </div>
                    <br>
                    <button id="send" type="submit" class="btn btn-light">Enviar <i class="bi bi-arrow-right" style="height: 10px;"></i></button>
    
                </form>
